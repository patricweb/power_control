directories:
  output: dist
  buildResources: ico
appId: com.kyka.powercontrol
productName: PowerControl
files:
  - filter:
      - '**/*'
      - '!node_modules/*'
      - '!config.json'
      - ico/**/*
      - power_actions.py
extraResources:
  - from: config.json
  - from: power_actions.py
win:
  target: nsis
  icon: ico/icon.ico
  forceCodeSigning: false
  signAndEditExecutable: false
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  runAfterFinish: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  perMachine: true
  shortcutName: PowerControl
electronVersion: 37.2.6
